<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="booksCard" class="container">
    <div class="row">
        <div class="col-md-4" th:each="book:${books}">
            <div class="card mb-3" style="width: 20rem">
                <img th:src="${book.imageUrl}" alt="" class="card-img-top" height="300">
                <div class="card-body">
                    <h3 class="card-title" th:text="${book.title}"></h3>
                    <p class="card-text" th:text="${book.authorName}"></p>
                    <p class="card-text" th:text="${book.publisher}"></p>
                    <p class="card-text" th:text="${book.yearPublished}"></p>
                    <p class="card-text" th:text="${book.genre}"></p>
                </div>
                <div class="card-footer">
                    <div class=" container d-flex justify-content-between align-items-center">
                        <span class="badge badge-success rounded-pill p-3" th:text="${book.price+' $'}"></span>
                        <a href="#" th:href="@{'/bookstore/book/'+${book.id}}" class="btn btn-outline-info">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
