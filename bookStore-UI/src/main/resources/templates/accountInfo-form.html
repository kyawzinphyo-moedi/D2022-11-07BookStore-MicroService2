<!DOCTYPE html>
<html th:replace="~{layout/masterLayout.html :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container mt-5 p-5">
    <div class="row">
      <div class="col-md-5 offset-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Account Info</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/bookstore/account-info}" th:object="${accountInfo}" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
              </div>
              <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" th:field="*{accountNumber}" class="form-control">
              </div>
              <button class="btn btn-outline-primary">Check Out</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
