<!DOCTYPE html>
<html th:replace="~{layout/masterLayout.html :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org"


<body>
<main role="main">
    <div class="container mt-4 p-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Card View</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/bookstore/book/checkout}" th:object="${book}" method="post">
                        <div th:replace="~{fragment/cart-view.html :: cartTable}"></div>

                        <div class="my-3">
                            <button class="btn btn-outline-primary" role="button">Check Out</button>
                            <a th:href="@{/}" class="btn btn-outline-success">Continue Shopping</a>
                            <a th:href="@{/bookstore/book/cart/clear}" class="btn btn-outline-warning">Clear Cart</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
